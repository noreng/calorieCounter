<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <h1 class="text-center">Calorie Counter</h1>
      <div id="form">
        <h3 class="text-center">Add new meal</h3>
        <input type="text" class="form-control" data-meal="name" placeholder="Name your meal" autofocus=""/>
        <input type="number" class="form-control" data-meal="calories" placeholder="Calories" min="0"/>
        <input type="datetime-local" class="form-control" data-meal="datetime"/>
        <button id="btn-submit" class="btn btn-primary btn-block" disabled>Add new meal</button>
      </div>

      <div>
        <h3 class="text-center">Your meals</h3>

        <div class="row hidden-xs meals-header ">
          <div class="col-sm-5">Name</div>
          <div class="col-sm-2">Calories</div>
          <div class="col-sm-5">Date</div>
        </div>

        <div id="meals-container"></div>
        <button id="btn-delete" class="btn btn-danger center-block">Delete selected</button>
      </div>
    </div>
    <script src="date.js"></script>
    <script src="httpRequests.js"></script>
    <script src="config.js"></script>
    <script src="meals.js"></script>
    <script src="template.js"></script>
    <script src="controller.js"></script>
    <script src="filter.js"></script>
  </body>
</html>
