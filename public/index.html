<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-4">
        <h3>Calorie Counter</h3>
        <input type="text" class="form-control" data-meal-id="name" placeholder="Name your meal" autofocus="" id="meal-name"/>
        <input type="number" class="form-control" data-meal-id="calories" placeholder="Calories" min="0"/>
        <input type="text" class="form-control" data-meal-id="date" placeholder="year-mm-dd"/>
        <input type="text" class="form-control" data-meal-id="time" placeholder="hh:mm:ss"/>
        <button id="btn-submit" class="btn btn-primary">Add</button>
      </div>
    </div>
    <script src="httpRequests.js"></script>
    <script src="meals.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
